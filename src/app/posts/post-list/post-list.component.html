<!-- multi="true" is an argument to let us expand more posts at the same time -->
<!--*ngIf="any condition you want" will determine will this code show or not-->
<mat-accordion multi="true" *ngIf="posts.length > 0">
   <!-- *ngFor to let us post more multiple posts -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
